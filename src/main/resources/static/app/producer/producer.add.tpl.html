<div id="producerForm" class="jumbotron" ng-controller="ProducerAddCtrl">

    <form name="producerForm" ng-submit="submitProducerForm(producerForm.$valid)" novalidate>

        <h1>Yeni Üretici Formu</h1>
        <h4>(*'lı alanları doldurmak zorunludur.)</h4>
        <hr/>

        <fieldset class="form-group">
            <label for="inputFirstName">Adı</label>
            <input type="text" name="inputFirstName" id="inputFirstName" class="form-control"
                   ng-model="producerData.firstName" placeholder="Adı"/>
        </fieldset>

        <fieldset class="form-group">
            <label for="inputLastName">Soyadı</label>
            <input type="text" name="inputLastName" id="inputLastName" class="form-control"
                   ng-model="producerData.lastName" placeholder="Soyadı"/>
        </fieldset>

        <fieldset class="form-group">
            <label for="inputCompanyName">Şirket Adı (Ad-Soyad ve/veya Şirket Adı doldurulmalıdır. *)</label>
            <input type="text" name="inputCompanyName" id="inputCompanyName" class="form-control"
                   ng-model="producerData.companyName" placeholder="Şirket Adı"/>
        </fieldset>

        <fieldset class="form-group">
            <label for="inputDescription">Üretici Tanımı *</label>
            <textarea name="inputDescription" id="inputDescription" class="form-control"
                      ng-model="producerData.description" placeholder="Üretici Tanımı" required></textarea>
        </fieldset>

        <fieldset class="form-group">
            <label for="inputPhone">Telefon No (Lütfen istenilen formatta giriniz: 555-555-5555)</label>
            <input type="text" id="inputPhone" name="inputPhone" class="form-control"
                   ng-model="producerData.phone" placeholder="555-555-5555" maxlength="12"/>
        </fieldset>

        <fieldset class="form-group">
            <label for="inputEmail">E-mail Adresi</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" ng-model="producerData.email"
                   placeholder="kullanici@mail.com"/>
        </fieldset>

        <fieldset class="form-group">
            <label for="inputAddress">Adres</label>
            <input type="text" name="inputAddress" id="inputAddress" class="form-control"
                   ng-model="producerData.address" placeholder="Adres"/>
        </fieldset>

        <fieldset class="form-group">
            <label for="inputPhotoUrl">Üretici Fotoğrafı (Opsiyonel. Lütfen link olarak giriniz.)</label>
            <input type="text" name="inputPhotoUrl" id="inputPhotoUrl" class="form-control"
                   ng-model="producerData.photoUrl" placeholder="Link"/>
        </fieldset>
