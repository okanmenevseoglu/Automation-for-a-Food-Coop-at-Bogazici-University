<div id="producersPage" class="jumbotron">
    <h1>Üreticiler</h1>
    <a class="btn btn-primary" ng-if='memberType === "ROLE_ADMIN"' ui-sref="producers/add"><h4>Yeni Üretici Ekle</h4>
    </a>
    <hr/>
    <div class="container">
        <div ng-repeat="producer in producers | limitTo: 200">
            <div id="producerBox" class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <span class="glyphicon glyphicon-king"></span>
                            <a ui-sref="producer" id="producerLink" ng-click="setProducerId(producer.id)">
                                <b ng-if="producer.firstName != null">Üretici Adı: {{producer.firstName}}
                                    {{producer.lastName}}</b><br/>
                                <b ng-if="producer.companyName != null">Üretici Şirket: {{producer.companyName}}</b>
                            </a>
                            <button type="button" class="btn btn-primary" ng-click="deleteProducer(producer.id)"
                                    ng-if='memberType === "ROLE_ADMIN"'>Sil <span
                                    class="glyphicon glyphicon-erase"></span>
                            </button>
                        </h4>
                    </div>
                    <div id="collapseText" class="panel-collapse collapse in">
                        <div class="panel-body"><span>{{producer.description | limitTo: 200}}</span>
                            <a ui-sref="producer" ng-click="setProducerId(producer.id)">devamını okuyayım...</a>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div><b>Şehir:</b> {{producer.city}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div><h2 ng-if="producers == '' || producers == null">Henüz bir üretici eklenmemiştir.</h2></div>
        <div>
            <button class="btn btn-primary center-block" ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">Daha
                Fazlası
            </button>
        </div>
    </div>
</div>
